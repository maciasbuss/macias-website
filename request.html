
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Quote | Macias Landscaping & Remodeling</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="logo">Macias Landscaping & Remodeling</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">What We Do</a>
      <a href="request.html">Request a Quote</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="page-header">
    <h1>Request a Free Quote</h1>
    <p>Tell us about your project and we’ll get back to you shortly.</p>
  </section>

  <section class="form-section">
    <form class="quote-form">
      <label>Name</label>
      <input type="text" placeholder="Your name" required />

      <label>Phone</label>
      <input type="text" placeholder="918-570-3422" required />

      <label>Email</label>
      <input type="text" placeholder="you@example.com" required />

      <label>Service Needed</label>
      <select>
        <option>Landscaping</option>
        <option>Hardscaping</option>
        <option>Remodeling</option>
        <option>Kitchen or Bathroom</option>
        <option>Fencing</option>
        <option>Painting</option>
        <option>Plumbing</option>
      </select>

      <label>Project Details</label>
      <textarea placeholder="Describe your project"></textarea>

      <button type="submit" class="btn">Submit Request</button>
    </form>
  </section>

  <footer>
    © 2024 Macias Landscaping & Remodeling • Tulsa, OK • 918-570-3422
  </footer>
</body>
</html>
